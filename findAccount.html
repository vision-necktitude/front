<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-Account</title>
    <link rel="stylesheet" href="style/findAccount.css">
</head>
<body>
    <div class="container"> 
        <p id="title">아이디/비밀번호 찾기</p>
        <!-- <img src="/Users/joeun/Electron/Vision-Necktitude/icon/ic_close.png" width="20px" height="20px"> -->

            <div><p id="find_id_title">아이디 찾기</p></div> 
            <div>
                <form>
                    <section>
                        <input class="inputform" type="text" placeholder="Name">
                    </section>
                    <section>        
                        <input class="inputform" type="date" id="input-date">
                    </section>
            
                    <button id="find_id">아이디 찾기</button>
                </form>
            </div>
        </div>
        <div class="right">       
            <div><p id="find_pw_title">비밀번호 찾기</p></div> 
            <div>
                <form>
                    <section>
                        <input class="inputform" type="text" placeholder="Name">
                    </section>
                    <section>
                        <input class="inputform" type="text" placeholder="ID">
                    </section>
            
                    <button id="find_pw">비밀번호 찾기</button>
                </form>
            </div>

        </div>
    </div>
