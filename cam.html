<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cam</title>
  <link rel="stylesheet" href="style/cam.css">
</head>

<body>
  <script src="script/cam.js"></script>

  <div class="container">
    <div id="left">
      <nav class="navbar">
        <ul class="navmenu">
          <li>
            <img id="chart" src="icon/ic_chart.png" width="20px" height="20px">
            <a class="link" href="date.html">생활 습관 통계</a>
          </li>
          <li id="list-cam">
            <img id="cam" src="icon/ic_user_checked.png" width="20px" height="20px">
            <a id="link-cam" class="link" href="cam.html">내 화면</a>
          </li>
          <li>
            <img id="info" src="icon/ic_search.png" width="20px" height="20px">
            <a class="link" href="info.html">정보</a>
          </li>
          <li>
            <img id="setting" src="icon/ic_verify.png" width="20px" height="20px">
            <a class="link" href="setting.html">설정</a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="right">
      <div id="content">
        <video id="video"></video>
        <div id="guideline">
          <img src="icon/user_guideline.png" width="200px" height="200px">
          <p id="guideline-text">자세를 바르게 하고 화면을 똑바로 응시해 주세요!</p>
          <progress id="guideline-progress" value="0" min="0" max="10"></progress>
        </div>
      </div>
  
      <div id="control">
        <button id="start" class="camera-control"><img class="icon" src="icon/ic_camera_on.png" width="18px" height="18px">카메라 켜기</button>
        <button id="stop" class="camera-control"><img class="icon" src="icon/ic_camera_off.png" width="18px" height="18px">카메라 끄기</button>
      </div>
    </div>

  </div>
</body>
