<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style/profile.css">
</head>
<body>
    <script src="script/profile.js"></script>

    <div class="container"> 
        <div class="title">
            <p id="title">내 프로필</p>            
            <img id="ic_close" src="icon/ic_close.png" width="20px" height="20px">
        </div>
        <div class="center">
            <div>
                <form">
                    <div id="name">이름 :                           
                        <input id="input_name" class="inputform" type="text" placeholder="NAME">
                        <img id="edit_name" src="icon/ic_edit.png" width="20px" height="20px">
                    </div>

                    <div id="id">ID : 
                        <input id="input_id"class="inputform" type="text" placeholder="ID"disabled>
                        <img id="edit_id" src="icon/ic_edit.png" width="20px" height="20px" visibility="hidden">
                    </div>
            
                    <div id="pw">PW : 
                        <input id="input_pw" class="inputform" type="password" placeholder="PASSWORD">
                        <img id="edit_pw" src="icon/ic_edit.png" width="20px" height="20px">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="bottom"></div>
</body>
</html>
