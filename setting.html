<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info</title>
  <link rel="stylesheet" href="style/setting.css">
</head>

<body>
  <script src="script/setting.js"></script>

  <div class="container">
    <div id="left">
      <nav class="navbar">
        <ul class="navmenu">
          <li id="list-chart">
            <img id="chart" src="icon/ic_chart.png" width="20px" height="20px">
            <a id="link-date" class="link" href="date.html">생활 습관 통계</a>
          </li>
          <li id="list-cam">
            <img id="cam" src="icon/ic_user.png" width="20px" height="20px">
            <a id="link-cam" class="link" href="cam.html">내 화면</a>
          </li>
          <li id="list-info">
            <img id="info" src="icon/ic_search.png" width="20px" height="20px">
            <a id="link-info" class="link" href="info.html">정보</a>
          </li>
          <li id="list-setting">
            <img id="setting" src="icon/ic_verify_checked.png" width="20px" height="20px">
            <a id="link-setting" class="link" href="setting.html">설정</a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="right">
      <div id="setting-agree" class="setting-box">
        <div id="eye-agree">
          눈깜빡임 감지
          <img id="eye-toggle" src="icon/toggle_off.png" height="20px">
        </div>
        <hr/>

        <div id="neck-agree">
          거북목 감지
          <img id="neck-toggle" src="icon/toggle_off.png" height="20px">
        </div>
        <hr/>

        
        <div id="info-agree">
          개인정보 수집 및 이용 동의
          <img id="info-toggle" src="icon/toggle_off.png" height="20px">
        </div>

      </div>

      <div id="setting-else" class="setting-box">
        <div id="else-profile" class="else">
          <img class="else-icon" src="icon/ic_edit_user.png" width="18px" height="18px">
          내 프로필
        </div>
        <hr/>

        <div id="else-text" class="else">
          <img class="else-icon" src="icon/ic_text.png" width="18px" height="18px">
          이용 약관
        </div>
        <hr/>       
        
        <div id="else-security" class="else">
          <img class="else-icon" src="icon/ic_security.png" width="18px" height="18px">
          개인정보 처리방침
        </div>
        <hr/>        
        
        <div id="else-logout" class="else">
          <img class="else-icon" src="icon/ic_logout.png" width="18px" height="18px">
          로그아웃
        </div>
        <hr/>  

        <div id="else-resign" class="else">
          <img class="else-icon" src="icon/ic_resign.png" width="18px" height="18px">
          회원 탈퇴
        </div>
        <hr/>

      </div>
      
    </div>
  </div>
</body>

</html>
